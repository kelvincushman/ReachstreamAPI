openapi: 3.0.0
info:
  title: ReachstreamAPI
  description: Real-Time Social Media Data API - Extract public data from TikTok, Instagram, YouTube, Twitter, Facebook, LinkedIn, and Reddit
  version: 1.0.0
  contact:
    name: ReachstreamAPI Support
    email: support@reachstreamapi.com
    url: https://reachstream.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.reachstream.com
    description: Production server
  - url: http://localhost:3000
    description: Development server

tags:
  - name: TikTok
    description: TikTok scraping endpoints
  - name: TikTok Shop
    description: TikTok Shop e-commerce endpoints
  - name: Instagram
    description: Instagram scraping endpoints
  - name: YouTube
    description: YouTube scraping endpoints
  - name: Twitter
    description: Twitter/X scraping endpoints
  - name: LinkedIn
    description: LinkedIn scraping endpoints
  - name: Facebook
    description: Facebook scraping endpoints
  - name: Reddit
    description: Reddit scraping endpoints
  - name: Threads
    description: Threads (Meta) scraping endpoints
  - name: Bluesky
    description: Bluesky (AT Protocol) scraping endpoints
  - name: General
    description: General API endpoints

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
      description: API key for authentication

  schemas:
    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Error message"
        metadata:
          $ref: '#/components/schemas/Metadata'

    Metadata:
      type: object
      properties:
        response_time_ms:
          type: integer
          example: 2341
        proxy_used:
          type: boolean
          example: true
        timestamp:
          type: string
          format: date-time
          example: "2025-10-31T17:00:00Z"

security:
  - ApiKeyAuth: []

paths:
  # ==================== TikTok Endpoints ====================
  /api/scrape/tiktok/profile:
    get:
      tags:
        - TikTok
      summary: Get TikTok profile data
      description: Retrieve complete TikTok profile information including follower count, bio, and statistics
      parameters:
        - name: username
          in: query
          required: true
          description: TikTok username (without @)
          schema:
            type: string
            example: charlidamelio
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      user_id:
                        type: string
                      username:
                        type: string
                      nickname:
                        type: string
                      avatar_url:
                        type: string
                      signature:
                        type: string
                      verified:
                        type: boolean
                      private_account:
                        type: boolean
                      follower_count:
                        type: integer
                      following_count:
                        type: integer
                      video_count:
                        type: integer
                      heart_count:
                        type: integer
                      profile_url:
                        type: string
                      scraped_at:
                        type: string
                        format: date-time
                  metadata:
                    $ref: '#/components/schemas/Metadata'
        '400':
          description: Bad request - missing or invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/scrape/tiktok/feed:
    get:
      tags:
        - TikTok
      summary: Get TikTok user feed videos
      description: Retrieve recent videos from a TikTok user's feed
      parameters:
        - name: username
          in: query
          required: true
          schema:
            type: string
            example: charlidamelio
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 30
            example: 30
      responses:
        '200':
          description: Successful response
        '400':
          description: Bad request
        '500':
          description: Server error

  /api/scrape/tiktok/hashtag:
    get:
      tags:
        - TikTok
      summary: Get TikTok hashtag videos
      description: Retrieve videos for a specific hashtag with metadata
      parameters:
        - name: hashtag
          in: query
          required: true
          schema:
            type: string
            example: viral
      responses:
        '200':
          description: Successful response
        '400':
          description: Bad request
        '500':
          description: Server error

  /api/scrape/tiktok/video:
    get:
      tags:
        - TikTok
      summary: Get TikTok video details
      description: Retrieve detailed information about a specific TikTok video
      parameters:
        - name: video_id
          in: query
          required: true
          schema:
            type: string
            example: "7234567890123456789"
      responses:
        '200':
          description: Successful response
        '400':
          description: Bad request
        '500':
          description: Server error

  /api/scrape/tiktok/trending:
    get:
      tags:
        - TikTok
      summary: Get TikTok trending videos
      description: Retrieve currently trending TikTok videos from For You page
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 30
            example: 30
      responses:
        '200':
          description: Successful response
        '400':
          description: Bad request
        '500':
          description: Server error

  /api/scrape/tiktok/comments:
    get:
      tags:
        - TikTok
      summary: Get TikTok video comments
      description: Retrieve comments from a TikTok video with user information
      parameters:
        - name: video_id
          in: query
          required: true
          schema:
            type: string
            example: "7234567890123456789"
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 50
            example: 50
      responses:
        '200':
          description: Successful response
        '400':
          description: Bad request
        '500':
          description: Server error

  /api/scrape/tiktok/search:
    get:
      tags:
        - TikTok
      summary: Search TikTok
      description: Search for users, videos, hashtags, and sounds on TikTok
      parameters:
        - name: query
          in: query
          required: true
          schema:
            type: string
            example: dance
        - name: type
          in: query
          required: false
          description: Search type (all, users, videos, hashtags, sounds)
          schema:
            type: string
            default: all
            enum: [all, users, videos, hashtags, sounds]
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
            example: 20
        - name: cursor
          in: query
          required: false
          description: Pagination cursor
          schema:
            type: string
      responses:
        '200':
          description: Successful response
        '400':
          description: Bad request
        '500':
          description: Server error

  /api/scrape/tiktok/sound:
    get:
      tags:
        - TikTok
      summary: Get TikTok sound/music details
      description: Retrieve detailed information about a TikTok sound including usage stats and top videos
      parameters:
        - name: sound_id
          in: query
          required: true
          schema:
            type: string
            example: "1234567890"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      sound_id:
                        type: string
                      title:
                        type: string
                      author:
                        type: string
                      duration:
                        type: integer
                      original:
                        type: boolean
                      stats:
                        type: object
                        properties:
                          video_count:
                            type: integer
                          play_count:
                            type: integer
                      top_videos:
                        type: array
                        items:
                          type: object
        '400':
          description: Bad request
        '500':
          description: Server error

  /api/scrape/tiktok/analytics:
    get:
      tags:
        - TikTok
      summary: Get TikTok user analytics
      description: Retrieve advanced analytics including engagement rate, growth metrics, and performance indicators
      parameters:
        - name: username
          in: query
          required: true
          schema:
            type: string
            example: charlidamelio
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      profile:
                        type: object
                      followers:
                        type: object
                      content:
                        type: object
                      engagement:
                        type: object
                        properties:
                          engagement_rate:
                            type: number
                          average_views_per_video:
                            type: integer
                          average_likes_per_video:
                            type: integer
                          average_comments_per_video:
                            type: integer
                          average_shares_per_video:
                            type: integer
                      performance:
                        type: object
                      growth_indicators:
                        type: object
                        properties:
                          viral_potential:
                            type: string
                            enum: [high, medium, low]
                          account_health:
                            type: string
                            enum: [excellent, good, average, needs_improvement]
        '400':
          description: Bad request
        '500':
          description: Server error

  /api/scrape/tiktok/demographics:
    get:
      tags:
        - TikTok
      summary: Get TikTok audience demographics
      description: Retrieve audience demographics including age, gender, and geographic distribution
      parameters:
        - name: username
          in: query
          required: true
          schema:
            type: string
            example: charlidamelio
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      profile:
                        type: object
                      demographics:
                        type: object
                        properties:
                          age:
                            type: object
                          gender:
                            type: object
                          geography:
                            type: object
                      engagement_breakdown:
                        type: object
                      audience_insights:
                        type: object
                      data_quality:
                        type: object
        '400':
          description: Bad request
        '500':
          description: Server error

  /api/scrape/tiktok/transcript:
    get:
      tags:
        - TikTok
      summary: Get TikTok video transcript
      description: Extract video captions, subtitles, and auto-generated transcripts
      parameters:
        - name: video_id
          in: query
          required: true
          schema:
            type: string
            example: "7234567890123456789"
        - name: include_subtitles
          in: query
          required: false
          description: Download and parse subtitle files
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      video_id:
                        type: string
                      caption:
                        type: object
                      subtitle_tracks:
                        type: array
                        items:
                          type: object
                      extracted_entities:
                        type: object
                      text_analysis:
                        type: object
        '400':
          description: Bad request
        '500':
          description: Server error

  /api/scrape/tiktok/followers:
    get:
      tags:
        - TikTok
      summary: Get TikTok user followers
      description: Retrieve list of followers for a TikTok user with pagination support
      parameters:
        - name: username
          in: query
          required: true
          schema:
            type: string
            example: charlidamelio
        - name: cursor
          in: query
          required: false
          description: Pagination cursor for next page
          schema:
            type: string
        - name: limit
          in: query
          required: false
          description: Number of followers to fetch (1-50)
          schema:
            type: integer
            default: 20
            example: 20
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      username:
                        type: string
                      total_followers:
                        type: integer
                      followers:
                        type: array
                        items:
                          type: object
                          properties:
                            user_id:
                              type: string
                            username:
                              type: string
                            nickname:
                              type: string
                            avatar:
                              type: string
                            is_verified:
                              type: boolean
                            follower_count:
                              type: integer
                      has_more:
                        type: boolean
                      next_cursor:
                        type: string
        '400':
          description: Bad request
        '500':
          description: Server error

  /api/scrape/tiktok/following:
    get:
      tags:
        - TikTok
      summary: Get TikTok user following
      description: Retrieve list of users that a TikTok user is following with pagination support
      parameters:
        - name: username
          in: query
          required: true
          schema:
            type: string
            example: charlidamelio
        - name: cursor
          in: query
          required: false
          description: Pagination cursor for next page
          schema:
            type: string
        - name: limit
          in: query
          required: false
          description: Number of users to fetch (1-50)
          schema:
            type: integer
            default: 20
            example: 20
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      username:
                        type: string
                      total_following:
                        type: integer
                      following:
                        type: array
                        items:
                          type: object
                          properties:
                            user_id:
                              type: string
                            username:
                              type: string
                            nickname:
                              type: string
                            avatar:
                              type: string
                            is_verified:
                              type: boolean
                            follower_count:
                              type: integer
                      has_more:
                        type: boolean
                      next_cursor:
                        type: string
        '400':
          description: Bad request
        '500':
          description: Server error

  /api/scrape/tiktok/search-users:
    get:
      tags:
        - TikTok
      summary: Search TikTok users
      description: Search for TikTok users by keyword with statistics and follower counts
      parameters:
        - name: query
          in: query
          required: true
          schema:
            type: string
            example: fitness
        - name: limit
          in: query
          required: false
          description: Number of users to fetch (1-50)
          schema:
            type: integer
            default: 20
            example: 20
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      query:
                        type: string
                      total_users:
                        type: integer
                      users:
                        type: array
                        items:
                          type: object
                          properties:
                            user_id:
                              type: string
                            username:
                              type: string
                            nickname:
                              type: string
                            avatar:
                              type: string
                            is_verified:
                              type: boolean
                            follower_count:
                              type: integer
                            video_count:
                              type: integer
        '400':
          description: Bad request
        '500':
          description: Server error

  /api/scrape/tiktok/search-keywords:
    get:
      tags:
        - TikTok
      summary: Search TikTok by keyword
      description: Search TikTok for videos, hashtags, and content by keyword
      parameters:
        - name: keyword
          in: query
          required: true
          schema:
            type: string
            example: dance
        - name: limit
          in: query
          required: false
          description: Number of results to fetch (1-50)
          schema:
            type: integer
            default: 20
            example: 20
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      keyword:
                        type: string
                      total_results:
                        type: integer
                      results:
                        type: array
                        items:
                          type: object
                          properties:
                            type:
                              type: string
                            video_id:
                              type: string
                            description:
                              type: string
                            hashtags:
                              type: array
                              items:
                                type: string
                            stats:
                              type: object
                              properties:
                                views:
                                  type: integer
                                likes:
                                  type: integer
                                comments:
                                  type: integer
        '400':
          description: Bad request
        '500':
          description: Server error

  /api/scrape/tiktok/trending-songs:
    get:
      tags:
        - TikTok
      summary: Get trending songs
      description: Get trending songs and audio on TikTok with video usage statistics
      parameters:
        - name: limit
          in: query
          required: false
          description: Number of songs to fetch (1-50)
          schema:
            type: integer
            default: 20
            example: 20
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      total_songs:
                        type: integer
                      songs:
                        type: array
                        items:
                          type: object
                          properties:
                            music_id:
                              type: string
                            title:
                              type: string
                            author:
                              type: string
                            album:
                              type: string
                            cover_url:
                              type: string
                            play_url:
                              type: string
                            duration:
                              type: integer
                            stats:
                              type: object
                              properties:
                                video_count:
                                  type: integer
                                is_original:
                                  type: boolean
                      statistics:
                        type: object
                        properties:
                          total_videos_using_songs:
                            type: integer
                          avg_videos_per_song:
                            type: integer
                          original_songs_count:
                            type: integer
        '400':
          description: Bad request
        '500':
          description: Server error

  # ==================== TikTok Shop Endpoints ====================
  /api/scrape/tiktok-shop/search:
    get:
      tags:
        - TikTok Shop
      summary: Search TikTok Shop products
      description: Search for products on TikTok Shop with pricing, ratings, and seller information
      parameters:
        - name: query
          in: query
          required: true
          schema:
            type: string
            example: sneakers
        - name: cursor
          in: query
          required: false
          description: Pagination cursor for next page
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
            example: 20
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      query:
                        type: string
                      total_results:
                        type: integer
                      products:
                        type: array
                        items:
                          type: object
                          properties:
                            product_id:
                              type: string
                            title:
                              type: string
                            price:
                              type: number
                            currency:
                              type: string
                            image_url:
                              type: string
                            shop_name:
                              type: string
                            rating:
                              type: number
                            review_count:
                              type: integer
                            sold_count:
                              type: integer
                      has_more:
                        type: boolean
                      cursor:
                        type: string
                  metadata:
                    $ref: '#/components/schemas/Metadata'
        '400':
          description: Bad request
        '500':
          description: Server error

  /api/scrape/tiktok-shop/product:
    get:
      tags:
        - TikTok Shop
      summary: Get TikTok Shop product details
      description: Retrieve detailed product information including variants, shipping, and seller details
      parameters:
        - name: product_id
          in: query
          required: true
          schema:
            type: string
            example: "1234567890"
      responses:
        '200':
          description: Successful response
        '400':
          description: Bad request
        '500':
          description: Server error

  /api/scrape/tiktok-shop/reviews:
    get:
      tags:
        - TikTok Shop
      summary: Get TikTok Shop product reviews
      description: Retrieve product reviews with ratings, images, and verified purchase status
      parameters:
        - name: product_id
          in: query
          required: true
          schema:
            type: string
            example: "1234567890"
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 50
            example: 50
        - name: cursor
          in: query
          required: false
          schema:
            type: string
        - name: filter
          in: query
          required: false
          description: Filter reviews (all, positive, negative, with_media)
          schema:
            type: string
            default: all
            enum: [all, positive, negative, with_media]
      responses:
        '200':
          description: Successful response
        '400':
          description: Bad request
        '500':
          description: Server error

  # ==================== Instagram Endpoints ====================
  /api/scrape/instagram/profile:
    get:
      tags:
        - Instagram
      summary: Get Instagram profile data
      description: Retrieve Instagram profile information including followers, bio, and post count
      parameters:
        - name: username
          in: query
          required: true
          schema:
            type: string
            example: instagram
      responses:
        '200':
          description: Successful response
        '400':
          description: Bad request
        '500':
          description: Server error

  /api/scrape/instagram/posts:
    get:
      tags:
        - Instagram
      summary: Get Instagram user posts
      description: Retrieve recent posts from an Instagram account
      parameters:
        - name: username
          in: query
          required: true
          schema:
            type: string
            example: instagram
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 12
            example: 12
      responses:
        '200':
          description: Successful response
        '400':
          description: Bad request
        '500':
          description: Server error

  /api/scrape/instagram/post:
    get:
      tags:
        - Instagram
      summary: Get Instagram single post
      description: Retrieve detailed information about a single Instagram post
      parameters:
        - name: shortcode
          in: query
          required: true
          schema:
            type: string
            example: CXtWMB2goFp
      responses:
        '200':
          description: Successful response
        '400':
          description: Bad request
        '500':
          description: Server error

  /api/scrape/instagram/comments:
    get:
      tags:
        - Instagram
      summary: Get Instagram post comments
      description: Retrieve comments from an Instagram post
      parameters:
        - name: shortcode
          in: query
          required: true
          schema:
            type: string
            example: CXtWMB2goFp
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 50
            example: 50
      responses:
        '200':
          description: Successful response
        '400':
          description: Bad request
        '500':
          description: Server error

  /api/scrape/instagram/search:
    get:
      tags:
        - Instagram
      summary: Search Instagram
      description: Search for Instagram profiles, hashtags, or posts by keyword
      parameters:
        - name: query
          in: query
          required: true
          schema:
            type: string
            example: travel
        - name: type
          in: query
          required: false
          schema:
            type: string
            default: all
            enum: [all, users, hashtags, posts]
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
            example: 20
      responses:
        '200':
          description: Successful response
        '400':
          description: Bad request
        '500':
          description: Server error

  /api/scrape/instagram/reels:
    get:
      tags:
        - Instagram
      summary: Get Instagram Reels
      description: Scrape Instagram Reels from user profile with performance metrics and engagement data
      parameters:
        - name: username
          in: query
          required: true
          schema:
            type: string
            example: instagram
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 12
            example: 12
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
